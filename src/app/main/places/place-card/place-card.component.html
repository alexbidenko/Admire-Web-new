<mat-card>
  <mat-card-header [style.backgroundImage]="'url(' + place.avatar + ')'">
    <mat-card-title>{{place.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{place.description}}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button>Узнать больше</button>
  </mat-card-actions>
</mat-card>
